<!DOCTYPE html>
<html lang="en">
	<head>

		<title>The Quiz</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
	</head>
	<body>
		<div id='header'>
			<div id='header-text'>The Future Quiz</div>
		</div>
		<div id='quiz-box'>
			<div id='question'>
				<p>Q1. Who invented psychohistory?</p>
			</div>
			<div id='answers'>
				<ul class='four-answers'>
					<li class='individual-ans'>Ebling Mis</li>
					<li class='individual-ans'>Hari Seldon</li>
					<li class='individual-ans'>Salvador Hardin</li>
					<li class='individual-ans'>Hober Mallow</li>
				</ul>
				<div id='next'>Next
				</div>
			</div>
			
		</div>

		<div id = 'score-box'>
			<div id='overall-score'>
				<p>Overall Score:</p>
			</div>
			<div id='actual-score'>
				<p>50</p>
			</div>
		</div>
		
	</body>
</html>
