<!DOCTYPE html>
<html lang="en">
	<head>

		<title>The Quiz</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
	</head>
	<body>
		<div id='header'>
			<div id='header-text'>The Sci-Fi Quiz</div>
		</div>
		<div id='quiz-box'>
			<div>
				<p id ='question'>Question here</p>
			</div>
			<div id='answers'>
				<ul class='four-answers'>
					<li class='individual-ans' id='answer1'>Ebling Mis</li>
					<li class='individual-ans' id='answer2'>Hari Seldon</li>
					<li class='individual-ans' id='answer3'>Salvador Hardin</li>
					<li class='individual-ans' id='answer4'>Hober Mallow</li>
				</ul>
			
				<div id='next'>Next
				</div>
				<div id='current-score'>Score: <p id="score"></p>
				</div>
			</div>
			
		</div>

		<div id = 'score-box'>
			<div id='overall-score'>
				<p>Overall Score:</p>
			</div>
			<div id='actual-score'>
				<p>50</p>
			</div>
			<div class='start-button' id ="reset">
				<p>Reset</p>
			</div>
		</div>
		<div id = 'intro-box'>
			<div id='intro-text'>
				<p>Welcome to the quiz</p>
			</div>
			<div class='start-button'>
				<p>Start</p>
			</div>
		</div>
		
	</body>
</html>
